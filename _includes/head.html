{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

{% assign icon_png = '/images/icon.png' | prepend: site.baseurl %}
{% assign icon_ico = '/images/favicon.ico' | prepend: site.baseurl %}
{% assign icon_svg = '/images/safari-pinned-tab.svg' | prepend: site.baseurl %}

<!-- Site icons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ icon_png }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ icon_png }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ icon_png }}">
<link rel="shortcut icon" href="{{ icon_ico }}">
<link rel="mask-icon" href="{{ icon_svg }}" color="#5bbad5">

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
